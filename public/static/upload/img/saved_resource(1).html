<!DOCTYPE html>
<!-- saved from url=(0022)https://www.itjmd.com/ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<style type="text/css">
    * {-webkit-text-size-adjust:none;
        text-size-adjust:none;
        font-family:"PingFang SC", "Droid Sans Fallback", "microsoft yahei";
        margin:0;padding:0;
    }
    .wpa-container {
        display: inline-block;*zoom: 1;*display: inline;
        width: 253px;height: 83px;
        border-radius: 2px;
        position: relative;font-family:"microsoft yahei";
        font-size: 14px;
        background: #fff;
        border: 1px solid #dadee7;
        box-shadow:0 1px 3px rgba(30, 36, 49, 0.15);cursor: pointer;
    }
    .avatar {width: 85px;height: 83px;position: absolute;left:0;top: 0;}
    .icon-qq {display: inline-block;*zoom: 1;*display: inline;width: 22px;height: 22px;background: url("https://bqq.gtimg.com/qidian/src/wpa/dist/4.1.0/images/1_4.png") no-repeat;position: absolute;left: 97px;top: 18px;}
    .title {display: inline-block;*zoom: 1;*display: inline;word-break: break-all;word-wrap:break-word;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;max-width: 125px;font-size: 20px;position: absolute;left: 126px;top: 16px;color:#1e2330;}
    .signature {display: inline-block;*zoom: 1;*display: inline;word-break: break-all;word-wrap:break-word;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;max-width: 150px;position: absolute;left: 97px;top: 50px;text-align: left;}
</style>
<a class="wpa-container" data-event="callChat" name="e">
    <img class="avatar" src="./2-2.png">
    <span class="icon-qq"></span>
    <span class="title">咨询课程</span>
    <span class="signature">0:00-24:00</span>
</a>
</body>
</html>
